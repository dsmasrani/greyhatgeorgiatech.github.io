name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch: null

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: |
        echo "Static site - preparing files for deployment"
        # Create a clean deployment directory
        mkdir -p _site
        # Copy only the necessary static files
        cp -r *.html _site/ 2>/dev/null || true
        cp -r css _site/
        cp -r js _site/
        cp -r images _site/
        cp -r fonts _site/
        cp -r about _site/
        cp -r archives _site/
        cp -r conference _site/
        cp -r ctf _site/
        cp -r discord _site/
        cp -r meetings _site/
        cp -r posts _site/
        cp -r sponsors _site/
        cp -r tags _site/
        cp -r team _site/
        cp -r weekly_puzzle _site/
        cp -r 2018 _site/
        # Copy README if it exists
        cp README.md _site/ 2>/dev/null || true
        echo "Files ready for deployment:"
        ls -la _site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
